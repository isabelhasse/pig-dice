<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Play Pig Dice!</h1>
      <h3><span id="whose-turn">Player One</span></h3>
      <button class="btn btn-primary" id="roll-dice">ROLL</button>
      <button class="btn btn-danger" id="hold">HOLD</button>
      <p><b>Roll: <span id="roll-result"></span></b></p>
      <p>Running Total: <span id="running-score"></span></p>
      <h4>Player One Total: <span id="total1"></span></h4>
      <h4>Player Two Total: <span id="total2"></span></h4>
    </div>
  </body>
